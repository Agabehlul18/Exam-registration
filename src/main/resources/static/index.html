<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Qeydiyyat Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* ✅ Admin düyməsi üçün stil */
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .admin-btn:hover {
            background-color: #0284c7;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-custom {
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-register { background-color: #f97316; }
        .btn-room { background-color: #22c55e; }
        .btn-students { background-color: #eab308; }
        .btn-exam { background-color: #0ea5e9; }

        .btn-register:hover { background-color: #ea580c; }
        .btn-room:hover { background-color: #16a34a; }
        .btn-students:hover { background-color: #ca8a04; }
        .btn-exam:hover { background-color: #0284c7; }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            .btn-custom { font-size: 0.95rem; padding: 10px; }
        }
    </style>

</head>
<body>
<!-- ✅ Sağ yuxarı Admin Giriş düyməsi -->
<a href="/admin.html" class="admin-btn">🔑 Admin Giriş</a>

<div class="container">
    <div class="header-section">
        <h1>İmtahan Qeydiyyat Sistemi</h1>
        <p class="subtitle">Xoş gəlmisiniz! 🎓</p>
    </div>

    <div class="buttons-container">
        <a href="register.html" class="btn-custom btn-register">
            <span class="btn-icon">📝</span>
            <span>İmtahana Qeydiyyat</span>
        </a>

        <a href="room.html" class="btn-custom btn-room">
            <span class="btn-icon">🏫</span>
            <span>Otaqların İdarə Paneli</span>
        </a>

        <a href="students.html" class="btn-custom btn-students">
            <span class="btn-icon">👨‍🎓</span>
            <span>Bütün Tələbələr</span>
        </a>

        <a href="exam.html" class="btn-custom btn-exam">
            <span class="btn-icon">📘</span>
            <span>İmtahanların İdarə Paneli</span>
        </a>
    </div>
</div>
</body>
</html>
