<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Qeydiyyat Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6fff9a 0%, #00ff48 50%, #ffae76 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            font-weight: 400;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 22px 30px;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-custom:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .btn-custom:active {
            transform: translateY(-4px) scale(0.98);
        }

        .btn-icon {
            font-size: 1.8rem;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.2));
        }

        /* 🔹 Button colors */
        .btn-register {
            background: linear-gradient(135deg, #f97316, #ffa576);
        }

        .btn-room {
            background: linear-gradient(135deg, #0ad900, #1bff61);
        }

        .btn-students {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .btn-exam {
            background: linear-gradient(135deg, #06b6d4, #00a7ff);
        }

        /* 🔹 Hover effects */
        .btn-register:hover { background: linear-gradient(135deg, #ea580c, #ff9d71); }
        .btn-room:hover { background: linear-gradient(135deg, #00d965, #00ff79); }
        .btn-students:hover { background: linear-gradient(135deg, #d97706, #ff7005); }
        .btn-exam:hover { background: linear-gradient(135deg, #0284c7, #90d7ff); }

        @media (max-width: 640px) {
            h1 { font-size: 1.6rem; }
            .btn-custom { padding: 18px 25px; font-size: 1rem; }
            .btn-icon { font-size: 1.5rem; }
            .header-section { padding: 30px 20px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .buttons-container .btn-custom:nth-child(1) { animation-delay: 0.1s; }
        .buttons-container .btn-custom:nth-child(2) { animation-delay: 0.2s; }
        .buttons-container .btn-custom:nth-child(3) { animation-delay: 0.3s; }
        .buttons-container .btn-custom:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section">
        <h1>İmtahan Qeydiyyat Sistemi</h1>
        <p class="subtitle">Xoş gəlmisiniz! 🎓</p>
    </div>

    <div class="buttons-container">
        <a href="register.html" class="btn-custom btn-register">
            <span class="btn-icon">📝</span>
            <span>İmtahana Qeydiyyat</span>
        </a>

        <a href="room.html" class="btn-custom btn-room">
            <span class="btn-icon">🏫</span>
            <span>Otaqların İdarə Paneli</span>
        </a>

        <a href="students.html" class="btn-custom btn-students">
            <span class="btn-icon">👨‍🎓</span>
            <span>Bütün Tələbələr</span>
        </a>

        <a href="exam.html" class="btn-custom btn-exam">
            <span class="btn-icon">📘</span>
            <span>İmtahanların İdarə Paneli</span>
        </a>
    </div>
</div>
</body>
</html>
