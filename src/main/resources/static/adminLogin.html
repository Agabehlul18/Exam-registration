<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background: #1E88E5;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Admin Girişi</h2>
    <form action="/admin/login" method="post">
        <input type="text" name="username" placeholder="İstifadəçi adı" required>
        <input type="password" name="password" placeholder="Parol" required>
        <button type="submit">Daxil ol</button>
        <p class="error" th:text="${error}"></p>
    </form>
</div>
</body>
</html>
