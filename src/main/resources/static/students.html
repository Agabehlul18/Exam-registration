    <style>
        :root{

            --card:#ffffff;
            --text:#0f172a;
            --muted:#64748b;

            --green:#22c55e;

            --border: rgba(34,197,94,.35);

        }

        *{ box-sizing:border-box; }
        body{
            margin:0;
            font-family:'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 22px;

        .wrap{
            width:100%;
            max-width: 980px;
            margin: 0 auto;
            display:grid;
            grid-template-columns: 1.2fr .8fr;
            gap: 16px;
            align-items:start;
        }
        @media (max-width: 980px){
            .wrap{ grid-template-columns: 1fr; }
        }

        .panel{
            background: var(--card);
            border: 1px solid rgba(15,23,42,.08);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow:hidden;
        }

        .panel-head{
            padding: 16px 16px 12px;
            border-bottom: 1px solid rgba(15,23,42,.06);
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap: 10px;
        }
        .panel-head h1{
            margin:0;
            font-size: 18px;
            font-weight: 800;

        }
        .badge{
            padding: 8px 10px;
            border-radius: 999px;
            font-size: 12px;

            border: 1px solid rgba(34,197,94,.25);
            white-space: nowrap;
        }

        /* Left: list */
        .list{ padding: 14px 14px 16px; }

        .toolbar{
            display:flex;
            gap:10px;
            margin-bottom: 12px;
            flex-wrap:wrap;
        }
        .search{
            flex: 1;
            min-width: 220px;
            padding: 12px 12px;
            border-radius: 12px;
            border: 1px solid rgba(15,23,42,.10);
            outline:none;
            font-weight: 700;
            color: var(--text);
        }
        .search:focus{
            border-color: rgba(34,197,94,.55);
            box-shadow: 0 0 0 4px rgba(34,197,94,.14);
        }

        /* ===== DYNAMIC GROUPS GRID ===== */
        .groups{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        @media (max-width: 720px){
            .groups{ grid-template-columns: 1fr; }
        }

        .group{
            border: 1px solid rgba(15,23,42,.08);
            border-radius: 14px;
            overflow:hidden;
            background: #fff;
        }

        .group-head{
            padding: 10px 12px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap: 10px;
            border-bottom: 1px solid rgba(15,23,42,.06);
            background: rgba(34,197,94,.06);
        }

        .group-title{
            display:flex;
            align-items:baseline;

        .group-body{
            padding: 10px;

            gap: 10px;

        /* Student item */
        .item{
            border: 1px solid var(--border);
            border-radius: 14px;

        .meta{

        /* ‚úÖ M∆èLUMAT S∆èLƒ∞Q∆èLƒ∞ (ALT-ALTA) */

            font-size: 12px;

        .btn{

            font-weight: 900;
            font-size: 11px;
            color: white;
            background: linear-gradient(135deg, var(--green), var(--green2));

        .empty{

        /* Right: card */

</div>

<script>
    // ==== UTIL ====
    function safeText(v){
        if (v === null || v === undefined) return "";
        return String(v);
    }

    function formatDateAZ(dateObj) {
        const dd = String(dateObj.getDate()).padStart(2, '0');
        const mm = String(dateObj.getMonth() + 1).padStart(2, '0');
        const yyyy = dateObj.getFullYear();
        return `${dd}.${mm}.${yyyy}`;
    }

    function normalizeTime(t){
        const s = safeText(t).trim();
        if (!s) return "";
        // "10:00:00" -> "10:00"
        if (s.length >= 5) return s.slice(0,5);
        return s;
    }

    // Saat sort: "09:30" < "10:00" < "11:30"
    function timeToMinutes(t){
        const tt = normalizeTime(t);
        if (!tt || !tt.includes(":")) return 999999;
        const [h,m] = tt.split(":").map(Number);
        if (Number.isNaN(h) || Number.isNaN(m)) return 999999;
        return h*60 + m;
    }

    // ==== DATA STORE ====
    const STUDENTS_MAP = new Map();

    // ==== LOAD ====
    async function loadStudents() {
        const container = document.getElementById('studentsContainer');
        const badge = document.getElementById('countBadge');

        try {
            const BASE_URL = window.location.hostname === "localhost"
                ? "http://localhost:8080"
                : "https://exam-registration.onrender.com";

            const res = await fetch(`${BASE_URL}/api/students`);
            const students = await res.json();

            container.innerHTML = '';
            STUDENTS_MAP.clear();

            if (!Array.isArray(students) || students.length === 0){
                badge.textContent = "0 n…ôf…ôr";
                container.innerHTML = `<div class="empty">T…ôl…ôb…ô yoxdur.</div>`;
                return;
            }

            students.forEach(s => STUDENTS_MAP.set(String(s.id), s));
            badge.textContent = `${students.length} n…ôf…ôr`;

            renderDynamicGroups(students);

        } catch (err) {
            console.error(err);
            document.getElementById('studentsContainer').innerHTML =
                `<div class="empty">T…ôl…ôb…ôl…ôr y√ºkl…ôn…ô bilmir!</div>`;
        }
    }

    // ==== BUILD STUDENT ITEM ====
    function buildStudentItem(student){
        const div = document.createElement('div');
        div.className = 'item';

        const roomNo = student.room?.roomNo || '-';
        const fullName = `${safeText(student.name)} ${safeText(student.surname)}`.trim();
        const exTime = normalizeTime(student.examTime || "‚Äî");

        div.innerHTML = `
      <div class="meta">
        <div class="name">${fullName}</div>
        <div class="sub">
          Sinif: ${safeText(student.grade)}<br>
          Otaq: ${roomNo}<br>
          Saat: ${exTime || "‚Äî"}
        </div>
      </div>
      <button class="btn" data-id="${student.id}">Buraxƒ±lƒ±≈ü v…ôr…ôq…ôsi</button>
    `;

        div.querySelector('button').addEventListener('click', (e) => {
            const id = e.currentTarget.getAttribute('data-id');
            const st = STUDENTS_MAP.get(String(id));
            if (st) showExamCard(st);
        });

        return div;
    }

    // ==== DYNAMIC GROUP RENDER ====
    function renderDynamicGroups(list){
        const container = document.getElementById('studentsContainer');
        container.innerHTML = '';

        // 1) Saatlara g√∂r…ô qrupla
        const groups = new Map(); // time -> students[]
        list.forEach(s=>{
            const t = normalizeTime(s.examTime) || "‚Äî";
            if (!groups.has(t)) groups.set(t, []);
            groups.get(t).push(s);
        });

        // 2) Saatlarƒ± sort et
        const times = Array.from(groups.keys()).sort((a,b)=> timeToMinutes(a) - timeToMinutes(b));

        // 3) Render
        if (times.length === 0){
            container.innerHTML = `<div class="empty">T…ôl…ôb…ô yoxdur.</div>`;
            return;
        }

        times.forEach(timeKey=>{
            const arr = groups.get(timeKey) || [];

            const box = document.createElement('div');
            box.className = 'group';

            box.innerHTML = `
        <div class="group-head">
          <div class="group-title">
            <b>${timeKey}</b>
            <small>(${arr.length} n…ôf…ôr)</small>
          </div>
          <span class="badge">${arr.length}</span>
        </div>
        <div class="group-body"></div>
      `;

            const body = box.querySelector('.group-body');

            if (arr.length === 0){
                body.innerHTML = `<div class="empty">Bu saat √º√ß√ºn t…ôl…ôb…ô yoxdur.</div>`;
            } else {
                arr.forEach(st => body.appendChild(buildStudentItem(st)));
            }

            container.appendChild(box);
        });
    }

    // ==== SEARCH ====
    document.getElementById('q').addEventListener('input', (e) => {
        const q = e.target.value.trim().toLowerCase();
        const all = Array.from(STUDENTS_MAP.values());

        const filtered = all.filter(s => {
            const roomNo = s.room?.roomNo || '';
            const examName = s.exam?.name || s.exam?.title || s.exam?.examName || '';

            const hay = [
                s.name, s.surname, s.fatherName,
                s.grade, s.studentCode,
                roomNo,
                s.examTime,
                examName
            ].map(safeText).join(' ').toLowerCase();

            return hay.includes(q);
        });

        renderDynamicGroups(filtered);
    });

    // ==== CARD ====
    function showExamCard(student) {
        const examName =
            student.exam?.name ||
            student.exam?.title ||
            student.exam?.examName ||
            "ƒ∞mtahan";

        document.getElementById('cardExamTitle').innerText = examName;

        document.getElementById('cardName').innerText =
            `${safeText(student.name)} ${safeText(student.surname)} ${safeText(student.fatherName)}`.trim();

        document.getElementById('cardGrade').innerText = safeText(student.grade);
        document.getElementById('cardCode').innerText = safeText(student.studentCode);
        document.getElementById('cardRoom').innerText = student.room?.roomNo || '-';
        document.getElementById('cardSeat').innerText = safeText(student.seatNo || '1');
        document.getElementById('cardBsp').innerText = student.bspStudent ? "B…ôli" : "Xeyr";

        document.getElementById('cardDate').innerText = formatDateAZ(new Date());
        document.getElementById('cardTime').innerText = normalizeTime(student.examTime || "‚Äî");

        document.getElementById('emptyHint').style.display = 'none';
        document.getElementById('cardContainer').style.display = 'block';
    }

    function printCard() {

        const room = document.getElementById('cardRoom').textContent;
        const seat = document.getElementById('cardSeat').textContent;
        const cardBsp = document.getElementById('cardBsp').textContent;

        const dateText = document.getElementById('cardDate').textContent;
        const time = document.getElementById('cardTime').textContent;

        const printWindow = window.open('', '_blank');
        printWindow.document.write(`

        <p><strong>ƒ∞≈ü n√∂mr…ôsi:</strong> ${code}</p>
        <p><strong>Sinif:</strong> ${grade}</p>
        <p><strong>Otaq:</strong> ${room}</p>
        <p><strong>Yer:</strong> ${seat}</p>
        <p><strong>BSP LearnUp t…ôl…ôb…ôsidir:</strong> ${cardBsp}</p>
        <p><strong>Tarix:</strong> 08.02.2026</p>
        <p><strong>Saat:</strong> ${time || "‚Äî"}</p>
        <p><strong>√únvan:</strong> Bakƒ±xanov q…ôs., Villa Plaza</p>
      </div>

      <p class="footer">üßÆ BSP LearnUp il…ô f…ôrq yarat!<br>‚Äú∆èziyy…ôt √ß…ôk, zirv…ôy…ô qalx!‚Äù</p>
    </div>

    <div class="right">
      <div class="social">
        <h3>üì± Bizi izl…ôyin:</h3>
        <p>üé• YouTube: <b>Riyaziyyat h…ôr k…ôs √º√ß√ºn</b></p>
        <p>üì∏ Instagram: <b>math.bsp.az</b> | <b>bsplearnup</b></p>
        <p>üí¨ Telegram: <b>riyaziyyatherkesucun</b></p>

      </div>
      <div class="qr">
        <img src="mathbsp-az-qr-code.png" alt="QR Kod">

    `);

        printWindow.document.close();
        setTimeout(() => printWindow.print(), 300);
    }

    loadStudents();
</script>
