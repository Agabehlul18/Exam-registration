<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T…ôl…ôb…ô Statistikasƒ±</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
  <h1>üìä T…ôl…ôb…ô Statistikasƒ±</h1>

  <div class="stats">
    <div class="card">√úmumi t…ôl…ôb…ô: <span id="total">0</span></div>
    <div class="card">9-cu sinif: <span id="grade9">0</span></div>
    <div class="card">10-cu sinif: <span id="grade10">0</span></div>
    <div class="card">11-ci sinif: <span id="grade11">0</span></div>
  </div>

  <h2>üìã Qeydiyyatdan ke√ß…ôn t…ôl…ôb…ôl…ôr</h2>
  <table>
    <thead>
    <tr><th>ID</th><th>Ad Soyad</th><th>Sinif</th></tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>
</div>

<script>
  const baseUrl = = window.location.hostname === "localhost"
          ? "http://localhost:8080/api/admin"
          : "https://exam-registration.onrender.com/api/admin";

  async function loadStats() {
    const res = await fetch(`${baseUrl}/students/statistics`);
    const data = await res.json();
    document.getElementById('total').textContent = data.total;
    document.getElementById('grade9').textContent = data.grade9;
    document.getElementById('grade10').textContent = data.grade10;
    document.getElementById('grade11').textContent = data.grade11;
  }

  async function loadStudents() {
    const res = await fetch(`${baseUrl}/students`);
    const students = await res.json();
    const tbody = document.getElementById('studentTableBody');
    tbody.innerHTML = "";
    students.forEach(s => {
      tbody.innerHTML += `
          <tr>
            <td>${s.id}</td>
            <td>${s.name} ${s.surname}</td>
            <td>${s.grade}</td>
          </tr>`;
    });
  }

  loadStats();
  loadStudents();
</script>
<style>body {

</style>
</body>
