    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        /* Ãœmumi Ã¼slublar */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            padding-top: 80px; /* header sabit olduÄŸu Ã¼Ã§Ã¼n mÉ™zmun yuxarÄ±ya girmÉ™sin */
        }

        /* Header dizaynÄ± */
        header {
            background: linear-gradient(90deg, #00b894, #00cec9);
            color: #fff;
            display: flex;
            justify-content: space-between;

        /* BaÅŸlÄ±q */
        header h1 {

        /* Naviqasiya */

        /* Naviqasiya linklÉ™ri */

        /* Aktiv sÉ™hifÉ™ */

        /* Mobil uyÄŸunluq */

<body>
<header>
    <h1>ğŸ“˜ Ä°mtahanlarÄ±n Ä°darÉ™ Paneli</h1>
    <nav>
        <a href="index.html">ğŸ  Ana sÉ™hifÉ™</a>
        <a href="room.html">ğŸ« Otaqlar</a>
        <a href="room-detailed.html">ğŸ« Otaq sitemi</a>
        <a href="students.html">ğŸ‘¨â€ğŸ“ TÉ™lÉ™bÉ™lÉ™r</a>
    </nav>
</header>

<div class="container">
    <h1>ğŸ« OtaqlarÄ±n idarÉ™ paneli</h1>
    <div id="roomContainer"></div>

    <div class="form-section">
        <h4>â• Yeni otaq É™lavÉ™ et</h4>
        <form id="addRoomForm" class="row g-3 mt-2">
            <div class="col-md-4">
                <label class="form-label">Otaq nÃ¶mrÉ™si</label>
                <input type="text" class="form-control" name="roomNo" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Tutum</label>
                <input type="number" class="form-control" name="capacity" required>
            </div>
            <div class="col-md-4 align-self-end">
                <button class="btn btn-custom w-100" type="submit">ÆlavÉ™ et</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_BASE = window.location.hostname === "localhost"
        ? "http://localhost:8080/api"
        : "https://exam-registration.onrender.com/api";

    // OtaqlarÄ± yÃ¼klÉ™
    async function loadRooms() {
        try {
            const res = await fetch(`${API_BASE}/rooms`);
            let rooms = await res.json();

            // SaatÄ± tÉ™yin et (A â†’ 10:00, B â†’ 17:00)
            rooms = rooms.map(room => {
                let examTime = "NamÉ™lum";
                if (room.roomNo.startsWith("A")) examTime = "10:00";
                else if (room.roomNo.startsWith("B")) examTime = "17:00";
                return {...room, examTime};
            });

            // ğŸ”½ SÄ±ralama qaydasÄ±:
            // 1. A otaqlarÄ± (daxilindÉ™: tam dolu â†’ yarÄ± dolu â†’ boÅŸ)
            // 2. B otaqlarÄ±
            rooms.sort((a, b) => {
                const aIsA = a.roomNo.startsWith("A");
                const bIsA = b.roomNo.startsWith("A");

                // ÆvvÉ™lcÉ™ A otaqlarÄ±
                if (aIsA && !bIsA) return -1;
                if (!aIsA && bIsA) return 1;

                // A otaqlarÄ± daxilindÉ™ sÄ±ralama
                if (aIsA && bIsA) {
                    const aPercent = a.currentCount / a.capacity;
                    const bPercent = b.currentCount / b.capacity;

                    // 1. Tam dolu otaqlar birinci
                    const aFull = aPercent === 1;
                    const bFull = bPercent === 1;
                    if (aFull && !bFull) return -1;
                    if (bFull && !aFull) return 1;

                    // 2. YarÄ± dolu (>= 0.5) otaqlar sonra
                    const aHalf = aPercent >= 0.5;
                    const bHalf = bPercent >= 0.5;
                    if (aHalf && !bHalf) return -1;
                    if (bHalf && !aHalf) return 1;

                    // 3. DigÉ™rlÉ™ri (boÅŸ) sonda
                    return a.roomNo.localeCompare(b.roomNo);
                }

                // B otaqlarÄ± Ã¼Ã§Ã¼n sadÉ™cÉ™ otaq nÃ¶mrÉ™sinÉ™ gÃ¶rÉ™
                return a.roomNo.localeCompare(b.roomNo);
            });

            const container = document.getElementById('roomContainer');
            container.innerHTML = '';

            rooms.forEach(room => {
                const percent = Math.round((room.currentCount / room.capacity) * 100);
                const remaining = room.capacity - room.currentCount;

                const card = document.createElement('div');
                card.className = 'room-card';
                card.dataset.roomId = room.id;

                // ğŸ’¡ RÉ™nglÉ™rlÉ™ fÉ™rqlÉ™ndirÉ™k
                let borderColor = "#4b56d2"; // default
                if (room.currentCount === room.capacity) borderColor = "#dc3545"; // tam dolu â†’ qÄ±rmÄ±zÄ±
                else if ((room.currentCount / room.capacity) >= 0.5) borderColor = "#ffc107"; // yarÄ± dolu â†’ sarÄ±
                else borderColor = "#198754"; // az dolu â†’ yaÅŸÄ±l

                card.style.borderColor = borderColor;

                card.innerHTML = `
                <div class="room-header">
                    <div class="room-name">${room.roomNo}</div>
                    <div class="room-stats">Tutum: ${room.capacity} nÉ™fÉ™r</div>
                </div>
                <div><strong>ğŸ•“ Saat:</strong> ${room.examTime}</div>
                <div class="progress mt-2">
                    <div class="progress-bar" style="width: ${percent}%;"></div>
                </div>
                <div class="remaining">
                    Doluluq: ${room.currentCount}/${room.capacity} | Qalan yer: ${remaining}
                </div>
                <div class="students-list" style="display:none;"></div>
            `;

                // KliklÉ™dikdÉ™ tÉ™lÉ™bÉ™lÉ™ri gÃ¶stÉ™r
                card.addEventListener('click', async () => {
                    const listDiv = card.querySelector('.students-list');
                    if (listDiv.style.display === 'block') {
                        listDiv.style.display = 'none';
                    } else {
                        try {
                            const roomId = card.dataset.roomId;
                            const res = await fetch(`${API_BASE}/students/byRoom/${roomId}`);
                            const students = await res.json();

                            listDiv.innerHTML = students.length
                                ? students.map(s => `<div class="student-item">ğŸ‘¤ ${s.name} ${s.surname} | Sinif: ${s.grade}</div>`).join('')
                                : '<div class="student-item text-muted">Bu otaqda tÉ™lÉ™bÉ™ yoxdur</div>';

                            listDiv.style.display = 'block';
                        } catch (err) {
                            listDiv.innerHTML = '<div class="student-item text-danger">TÉ™lÉ™bÉ™lÉ™r yÃ¼klÉ™nÉ™ bilmir!</div>';
                            listDiv.style.display = 'block';
                        }
                    }
                });

                container.appendChild(card);
            });
        } catch (err) {
            console.error("Otaqlar yÃ¼klÉ™nÉ™rkÉ™n xÉ™ta baÅŸ verdi:", err);
        }
    }

    // Yeni otaq É™lavÉ™ et
    document.getElementById('addRoomForm').addEventListener('submit', async e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        data.currentCount = 0;

        try {
            const res = await fetch(`${API_BASE}/rooms`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("âœ… Otaq É™lavÉ™ olundu!");
                e.target.reset();
                loadRooms();
            } else {
                alert("âŒ XÉ™ta baÅŸ verdi!");
            }
        } catch (err) {
            alert("âŒ Server ilÉ™ É™laqÉ™ qurulmadÄ±!");
            console.error(err);
        }
    });

    // Ä°lk yÃ¼klÉ™mÉ™
    loadRooms();
    setInterval(loadRooms, 10000);
</script>

</body>
</html>
